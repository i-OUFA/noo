<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        document.write ("My First JavaScript");
    </script>

    <script>
        document.write (+6);
    </script>

    <script>
        let x = 100 + 50;
        document.write (x);
    </script>

    <script>
        var a = 5;
        var y = 6;
        var z = a * y;
        document.write ("The value of z is: " +z);
    </script> 

    <script>
        let a = 5;
        let y = 2;
        let z = a / y;
        document.write ("The sum of x / y is: " + z);
    </script>
    
    <script>
        let i = 19 + " zana";
        document.write (i);
    </script>

    <script>
    function myFunction(nm1, nm2) {
      return nm1 * nm2;
    }
    let result = myFunction(10, 3);
    document.write (result);
    </script>

    <script>
    let text = "zana jabar";  
    document.write(text);
    </script>

    <script>
    const cars = ["Audi", "Jeep", "BMW"];
    document.write(cars);
    </script>

    <script>
    const cars = ["Audi", "Jeep", "BMW"];
    let size = cars.length;
    document.write(size);
    </script>

    <script>
    const time = new Date().getHours();
    let greeting;
    if (time < 10) {
      greeting = "Good morning";
    } else if (time < 20) {
      greeting = "Good day";
    } else {
      greeting = "Good evening";
    }
    document.write (greeting);
    </script>
    
    <script>
        let day;
        switch (new Date().getDay()) {
          case 0:
            day = "Sunday";
            break;
          case 1:
            day = "Monday";
            break;
          case 2:
            day = "Tuesday";
            break;
          case 3:
            day = "Wednesday";
            break;
          case 4:
            day = "Thursday";
            break;
          case 5:
            day = "Friday";
            break;
          case  6:
            day = "Saturday";
        }
        document.write ("Today is " + day);
        </script>

</body>
</html>
